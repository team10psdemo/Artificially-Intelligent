<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Multiplayer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="menu-screen" class="screen active">
            <h1>✊ ✋ ✌️</h1>
            <h2>Rock Paper Scissors</h2>
            <button id="start-btn" class="btn btn-primary">Play vs Computer</button>
            <button id="multiplayer-btn" class="btn btn-primary">Multiplayer</button>
            <div id="settings">
                <h3>Settings</h3>
                <label>
                    Sound: <input type="checkbox" id="sound-toggle" checked>
                </label>
            </div>
        </div>

        <div id="multiplayer-screen" class="screen">
            <h2>Multiplayer</h2>
            <div id="player-name-input">
                <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
                <button id="find-match-btn" class="btn btn-primary">Find Match</button>
                <button id="back-to-menu-btn" class="btn btn-secondary">Back</button>
            </div>
            <div id="matchmaking-status" style="display: none;">
                <p id="status-message">Searching for opponent...</p>
                <button id="cancel-match-btn" class="btn btn-secondary">Cancel</button>
            </div>
            <div id="match-found" style="display: none;">
                <p>Matched with: <span id="opponent-name"></span></p>
                <button id="ready-btn" class="btn btn-primary">Ready!</button>
            </div>
        </div>

        <div id="game-screen" class="screen">
            <div id="game-ui">
                <div id="game-info">
                    <div id="round-info">Round <span id="round-number">1</span> of 3</div>
                    <div id="score-display">
                        <span id="score-label">You:</span> <span id="score-value">0</span>
                        <span id="opponent-info" style="display: none;">
                            <span id="opponent-label">Opponent:</span> <span id="opponent-score">0</span>
                        </span>
                    </div>
                </div>
                <button id="pause-btn" class="btn btn-small">Quit</button>
            </div>
            
            <canvas id="game-canvas"></canvas>
            
            <div id="choice-buttons">
                <button id="rock-btn" class="btn btn-choice">✊ Rock</button>
                <button id="paper-btn" class="btn btn-choice">✋ Paper</button>
                <button id="scissors-btn" class="btn btn-choice">✌️ Scissors</button>
            </div>
            
            <div id="waiting-message" style="display: none;">
                Waiting for opponent...
            </div>
            
            <div id="result-display" style="display: none;"></div>
            
            <div id="round-result-screen" style="display: none;">
                <h3 id="round-result-text"></h3>
                <button id="next-round-btn" class="btn btn-primary">Next Round</button>
            </div>
            
            <div id="chat-box" style="display: none;">
                <div id="chat-messages"></div>
                <input type="text" id="chat-input" placeholder="Type message...">
            </div>
        </div>

        <div id="game-over-screen" style="display: none;">
            <h2 id="final-result-text">Game Over</h2>
            <div id="final-scores">
                <p>Your Score: <span id="final-my-score">0</span></p>
                <p>Opponent Score: <span id="final-opponent-score">0</span></p>
            </div>
            <div id="rematch-section" style="display: none;">
                <button id="rematch-btn" class="btn btn-primary">Rematch</button>
                <p id="rematch-status"></p>
            </div>
            <button id="final-menu-btn" class="btn btn-secondary">Main Menu</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="multiplayer.js"></script>
    <script src="game.js"></script>
</body>
</html>
