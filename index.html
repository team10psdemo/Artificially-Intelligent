<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Multiplayer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="crt-overlay"></div>
    <div id="game-container" class="arcade-cabinet">
        <div class="arcade-marquee">ROCK PAPER SCISSORS</div>
        <div id="menu-screen" class="screen active">
            <h1 class="arcade-title">✊ ✋ ✌️</h1>
            <h2 class="arcade-subtitle">ROCK PAPER SCISSORS</h2>
            <p class="insert-coin">INSERT COIN</p>
            <button id="start-btn" class="btn btn-primary btn-arcade">1P START</button>
            <button id="multiplayer-btn" class="btn btn-primary btn-arcade">2P MULTIPLAYER</button>
            <div id="settings" class="arcade-settings">
                <h3>OPTIONS</h3>
                <label>SOUND <input type="checkbox" id="sound-toggle" checked></label>
            </div>
        </div>

        <div id="computer-screen" class="screen">
            <h2>Play vs Computer</h2>
            <div id="computer-name-input">
                <input type="text" id="computer-player-name" placeholder="Enter your name" maxlength="20">
                <button id="start-computer-btn" class="btn btn-primary">Start Game</button>
                <button id="back-to-menu-computer-btn" class="btn btn-secondary">Back</button>
            </div>
        </div>

        <div id="multiplayer-screen" class="screen">
            <h2 class="arcade-subtitle">MULTIPLAYER</h2>
            <div id="player-name-input">
                <input type="text" id="player-name" class="arcade-input" placeholder="ENTER NAME" maxlength="20">
                <button id="find-match-btn" class="btn btn-primary btn-arcade">FIND MATCH</button>
                <button id="back-to-menu-btn" class="btn btn-secondary btn-arcade">BACK</button>
            </div>
            <div id="matchmaking-status" style="display: none;">
                <p id="status-message">SEARCHING...</p>
                <button id="cancel-match-btn" class="btn btn-secondary btn-arcade">CANCEL</button>
            </div>
            <div id="match-found" style="display: none;">
                <p>VS <span id="opponent-name"></span></p>
                <button id="ready-btn" class="btn btn-primary btn-arcade">READY!</button>
            </div>
        </div>

        <div id="game-screen" class="screen">
            <div id="game-layout">
                <div id="highscore-box" style="display: none;">
                    <h3 class="highscore-title">Highscores</h3>
                    <div id="highscore-list"></div>
                </div>
                <div id="game-main">
                    <div id="game-ui" class="arcade-hud">
                        <div id="game-info">
                            <div id="round-info">ROUND <span id="round-number">1</span> / 3</div>
                            <div id="score-display">
                                <span id="score-label">1P</span> <span id="score-value">0</span>
                                <span id="opponent-info" style="display: none;">
                                    <span id="opponent-label">2P</span> <span id="opponent-score">0</span>
                                </span>
                            </div>
                        </div>
                        <button id="pause-btn" class="btn btn-small btn-arcade">QUIT</button>
                    </div>
                    
                    <canvas id="game-canvas" class="arcade-screen"></canvas>
                    
                    <div id="choice-buttons" class="arcade-choices">
                        <button id="rock-btn" class="btn btn-choice btn-arcade">✊ ROCK</button>
                        <button id="paper-btn" class="btn btn-choice btn-arcade">✋ PAPER</button>
                        <button id="scissors-btn" class="btn btn-choice btn-arcade">✌️ SCISSORS</button>
                    </div>
                    
                    <div id="waiting-message" class="arcade-waiting" style="display: none;">WAIT...</div>
                    
                    <div id="result-display" style="display: none;"></div>
                    
                    <div id="round-result-screen" class="arcade-round-result" style="display: none;">
                        <div id="round-choices-display"></div>
                        <h3 id="round-result-text" class="arcade-result-text"></h3>
                        <button id="next-round-btn" class="btn btn-primary btn-arcade">NEXT ROUND</button>
                    </div>
                    
                    <div id="game-over-screen" class="arcade-game-over" style="display: none;">
                        <h2 id="final-result-text" class="arcade-game-over-title">GAME OVER</h2>
                        <div id="final-scores" class="arcade-final-scores">
                            <p>1P <span id="final-my-score">0</span></p>
                            <p>2P <span id="final-opponent-score">0</span></p>
                        </div>
                        <div id="rematch-section" style="display: none;">
                            <button id="rematch-btn" class="btn btn-primary btn-arcade">REMATCH</button>
                            <p id="rematch-status"></p>
                        </div>
                        <button id="final-menu-btn" class="btn btn-secondary btn-arcade">MAIN MENU</button>
                    </div>
                </div>
                
                <div id="chat-box" class="arcade-chat" style="display: none;">
                    <h3 class="chat-title">CHAT</h3>
                    <div id="chat-messages"></div>
                    <input type="text" id="chat-input" class="arcade-input" placeholder="MESSAGE...">
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="audio.js"></script>
    <script src="multiplayer.js"></script>
    <script src="game.js"></script>
</body>
</html>
