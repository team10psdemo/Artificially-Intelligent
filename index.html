<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="menu-screen" class="screen active">
            <h1>Game Title</h1>
            <button id="start-btn" class="btn btn-primary">Start Game</button>
            <div id="settings">
                <h3>Settings</h3>
                <label>
                    Sound: <input type="checkbox" id="sound-toggle" checked>
                </label>
            </div>
        </div>

        <div id="game-screen" class="screen">
            <div id="game-ui">
                <div id="score">Score: <span id="score-value">0</span></div>
                <div id="lives">Lives: <span id="lives-value">3</span></div>
                <button id="pause-btn" class="btn btn-small">Pause</button>
            </div>
            <canvas id="game-canvas"></canvas>
        </div>

        <div id="pause-screen" class="screen">
            <h2>Paused</h2>
            <button id="resume-btn" class="btn btn-primary">Resume</button>
            <button id="quit-btn" class="btn btn-secondary">Quit to Menu</button>
        </div>

        <div id="game-over-screen" class="screen">
            <h2>Game Over</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn" class="btn btn-primary">Play Again</button>
            <button id="menu-btn" class="btn btn-secondary">Main Menu</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
